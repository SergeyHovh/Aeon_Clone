<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/basic_actions :: head(title='All Players')"></head>
<body>
<nav th:replace="fragments/basic_actions.html :: navbar"></nav>
<form class="form-signin" th:action="@{/registration/save}" th:method="POST" th:object="${new_user}">
	<h2 class="form-signin-heading">Registration</h2>
	<p>
		<label class="sr-only" for="username">Username</label>
		<input autofocus="" class="form-control" id="username" name="username" placeholder="Username" required=""
			   type="text"/>
	</p>
	<p>
		<label class="sr-only" for="password">Password</label>
		<input class="form-control" id="password" name="password" placeholder="Password" required=""
			   type="password"/>
	</p>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
</body>
</html>
